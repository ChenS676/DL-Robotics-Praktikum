experiment:
  mode:
    sequence: True
    depth: True
    pose: True
    segment: True
    image: True
  random_seed: 42
  camera_movement_predefined: True
  num_camera_moves: 2
  cam_time_frame_std: 3
  num_spawned_obj_instances: 3
  # The scene idx indicate which backgrounds to use and how many scenes to make
  # mainly for continue rendering from last background used

  scene_start_idx: 0
  n_scenes: 50 # TODO: number of different scene e.g. 200

  start_frame: 20 # Wait e.g. 20 frames for the objects to fall down before rendering
  n_frames: 3 # TODO: number of frames per scene e.g. 2
  # The _dev values in lights and background determine the deviation in uniform randomization
  # from the default value
  sun_light:
    power: 0.7
    power_dev: 0.2
  area_lights:
    power: 50
    power_dev: 20
    #Color is the RGB strength for all of the 3 color channels (same)
    color: 0.5
    color_dev: 0.3
  background:
    strength: 0.5
    max_dev: 0.2
    default_imgs: { "machine_shop_02_4k.hdr", "small_hangar_01_4k.hdr" }
render:
  # TODO: Use EEVEE for fast debugging and CYCLES for high quality rendering
  engine: "BLENDER_EEVEE" # BLENDER_EEVEE, CYCLES
  fps: 1
  samples: 256 # orig: 256
  # Denoising only works when choosing 'Cycles' engine
  denoising: 1
  resolution_x: 128 # 1280
  resolution_y: 128 # 720
  color_depth: "8" # orig: '16'  # number of bits per color channel
  # filepath: "/home/fd/output/blender/segment/filepathframe"  # might be deleted
input:
  bg_imgs: "/home/adashao/Documents/DL-Robotics-Depth-Estimation/hdri_background/" # TODO: Change path with 360Â° HDR background images
output:
  # name: "absframeabs"
  path: "/home/adashao/Documents/DL-Robotics-Depth-Estimation/output" # TODO: Change output path
space_val:
  #Original camera position and rotation (above the rubber plate)
  camera:
    loc: { x: -1.0, y: 0.0, z: 1.5 }
    quat_rot: { w: 1.0, x: 0.0, y: 0.0, z: 0.0 }
  cam_mov_space:
    radius: [0.1, 0.1] # orig: [0.1, 0.8]
    z: [1.3, 1.3] # orig: [1.2, 1.4]
    angle_dev: 0.0 # orig: 0.2
  obj_spawn_space:
    { xlow: -0.9, xhigh: -0.5, ylow: -0.3, yhigh: 0.3, zlow: 1.2, zhigh: 1.25 }